<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="{{ url_for('static', filename='cloudy.png') }}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Weather App</title>
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .weather-info {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Weather App</h2>
    <h4>Date: {{ current_date }}</h4>
    <form class="search-form" method="POST" action="/">
        <div class="input-group mb-3">
            <input type="text" name="city" class="form-control" placeholder="Enter city name" aria-label="City"
                   aria-describedby="basic-addon1" required>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    {% if error_message %}
    <p class="error-message">{{ error_message }}</p>
    {% endif %}
    {% if weather_data %}
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src={{ icon_url }}
                     class="img-fluid rounded-start icon" alt="weather-icon">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"><span class="info">City:</span> {{ weather_data.city }}</h5>
                    <h5 class="card-text"><span class="info">Temperature:</span> {{ weather_data.temperature }}Â°C</h5>
                    <h5 class="card-text"><span class="info">Weather:</span> {{ weather_data.description }}</h5>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
